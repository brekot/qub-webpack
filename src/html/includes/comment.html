    <form>
        <textarea class="comment-block__textarea"></textarea>
        <div class="comment-block__btn">
            <div class="comment-block__link-block">

            <% if (link) { %>

                <a href="javascript:;" class="comment-block__link">
                    История<span class="comment-block__hide-xs"> комментариев</span>

            <% } %>

            </div>
            <button type="submit" class="btn-first" href="javascript:;"><%=title%></button>
        </div>
    </form>
</div>
