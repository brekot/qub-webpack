<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />

        <title>Quartier - Project</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="./local/template_styles.css?502ea8d81c342dc749a4" rel="stylesheet" />
    </head>

    <body>
        <div class="wrapper">
            <!-- Меню -->
            <div class="left-block">
                <a href="javascript:;" class="main-logo">
                    <img class="main-logo__desktop" src="/local/img/logo.svg" alt="" />
                    <img class="main-logo__mobile" src="/local/img/logo.mobile.svg" alt="" />
                </a>
                <a href="javascript:;" class="menu-close"></a>
                <nav class="main-menu">
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu1.svg" alt="" />
                        <span class="main-menu__name main-menu__name_bold">Дашборд</span>
                    </a>
                    <a class="main-menu__link main-menu__link_active" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu2.svg" alt="" />
                        <span class="main-menu__name">Проекты</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu3.svg" alt="" />
                        <span class="main-menu__name">Клиенты</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu4.svg" alt="" />
                        <span class="main-menu__name">Платежи</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu5.svg" alt="" />
                        <span class="main-menu__name">Маркетинг</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu6.svg" alt="" />
                        <span class="main-menu__name">Аналитика</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu7.svg" alt="" />
                        <span class="main-menu__name">Вики</span>
                    </a>
                    <a class="main-menu__link" href="javascript:;">
                        <img class="main-menu__icon" src="/local/img/icon.menu8.svg" alt="" />
                        <span class="main-menu__name">Настройки</span>
                    </a>
                </nav>
            </div>

            <!-- Тень меню на мобиле -->
            <div class="menu-shadow"></div>

            <!-- Шапка -->
            <header class="main-header">
                <div class="main-header__inner">
                    <!-- Кнопка меню на мобиле -->
                    <a href="javascript:;" class="menu-btn">
                        <span class="menu-btn__icon"></span>
                    </a>

                    <div class="main-header__left">
                        <div class="main-header__left-part">
                            <select>
                                <option value="" disabled="disabled" selected="selected">Все проекты</option>
                                <option value="">Проект №1</option>
                                <option value="">Проект с очень длинным названием</option>
                                <option value="">Проект №3</option>
                                <option value="">Проект №4</option>
                                <option value="">Проект №5</option>
                            </select>
                        </div>
                        <div class="main-header__left-part">
                            <div class="form-search">
                                <form>
                                    <input class="form-search__input" type="text" placeholder="Поиск по системе" value="" />
                                    <button class="form-search__button" type="submit"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="main-header__right">
                        <div class="main-header__right-inner">
                            <div class="main-header__icons">
                                <a href="javascript:;" class="main-header__icon main-header__icon1"></a>
                                <a href="javascript:;" class="main-header__icon main-header__icon2"></a>
                                <a href="javascript:;" class="main-header__icon main-header__icon3">
                                    <span class="main-header__icon-count">2</span>
                                </a>
                            </div>
                            <div class="main-header__user">
                                <img class="main-header__user-pict" src="/local/img/icon.user.svg" alt="" />
                                <div class="main-header__user-name">Владимир</div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Рабочая область -->
            <main class="main-main">
                <div class="breadcrumb">
                    <a href="javascript:;" class="breadcrumb__link">Все проекты</a>
                    <a href="javascript:;" class="breadcrumb__link">Каннские львы</a>
                    <a href="javascript:;" class="breadcrumb__link">Лаптиева, 31</a>
                    <span class="breadcrumb__current">6 этаж</span>
                </div>

                <div class="main-block main-block_no-head">
                    Квартира 6Г №2
                </div>
            </main>
        </div>
        <script type="text/javascript" src="./local/js/script.js?502ea8d81c342dc749a4"></script>
    </body>
</html>
